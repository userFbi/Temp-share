<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TempShare â€“ Download Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --background: hsl(24, 33%, 94%);
        --foreground: hsl(213, 29%, 26%);
        --card: #ffffff;
        --border: hsl(206, 39%, 84%);
        --muted: hsl(213, 29%, 40%);
        --navy: hsl(213, 29%, 26%);
        --purple: hsl(263, 79%, 43%);
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }

      body {
        background: var(--background);
        color: var(--foreground);
        min-height: 100vh;
      }

      /* Header */
      header {
        padding: 1.5rem 2rem;
      }

      .header-content {
        max-width: 56rem;
        margin: auto;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 0.75rem;
        background: linear-gradient(135deg, var(--navy), var(--purple));
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
      }

      /* Main */
      main {
        padding: 2rem 1rem;
      }

      .card {
        max-width: 26rem;
        margin: auto;
        background: var(--card);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      }

      .card h2 {
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .card p {
        text-align: center;
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }

      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      input:focus {
        outline: none;
        border-color: var(--purple);
        box-shadow: 0 0 0 3px rgba(86, 28, 189, 0.2);
      }

      button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, var(--navy), var(--purple));
        color: white;
        font-weight: 500;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.95;
      }

      .files {
        margin-top: 1.5rem;
      }

      .file {
        padding: 0.75rem;
        background: rgba(200, 217, 230, 0.3);
        border-radius: 8px;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .file a {
        color: var(--purple);
        font-weight: 500;
        text-decoration: none;
      }

      .error {
        color: #dc2626;
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      footer {
        text-align: center;
        margin-top: 3rem;
        font-size: 0.85rem;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo">TS</div>
        <strong>TempShare</strong>
      </div>
    </header>

    <main>
      <div class="card">
        <h2>Download Files</h2>
        <p>Enter the share code to access files</p>

        <input id="codeInput" placeholder="TS-123456" />
        <button onclick="loadFiles()">Get Files</button>

        <div class="files" id="files"></div>
        <div class="error" id="error"></div>
      </div>
    </main>

    <footer>Files are stored temporarily and auto-deleted after expiry</footer>

    <script>
      function loadFiles() {
        const code = document.getElementById('codeInput').value.trim()
        const filesDiv = document.getElementById('files')
        const errorDiv = document.getElementById('error')

        filesDiv.innerHTML = ''
        errorDiv.textContent = ''
        

        const data = JSON.parse(localStorage.getItem('tempshare_uploads')) || {}

        const entry = data[code]

        if (!entry) {
          errorDiv.textContent = 'Invalid or expired share code'
          return
        }

        if (Date.now() > entry.expiresAt) {
          errorDiv.textContent = 'This link has expired'
          delete data[code]
          localStorage.setItem('tempshare_uploads', JSON.stringify(data))
          return
        }

        entry.files.forEach(file => {
          const div = document.createElement('div')
          div.className = 'file'

          const name = document.createElement('span')
          name.textContent = file.name

          const link = document.createElement('a')
          link.href = file.data
          link.download = file.name
          link.textContent = 'Download'

          div.appendChild(name)
          div.appendChild(link)
          filesDiv.appendChild(div)
        })
      }
    </script>
  </body>
</html>
